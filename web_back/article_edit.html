<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg"  class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="art-leibie" name="type">
                            <option value="">类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" value="2019-05-17" id="dateinput" disabled>
                            <!-- <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text"ass="form-control" id="rich_content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success art-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl-tyep">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {

            $('#exampleInputFile').on('change',function(){
                var iconFile = this.files[0];
                var url = URL.createObjectURL(iconFile);
                console.log(url);
                
                $(this).prev().attr('src',url);
            });


            $.get({
                url:"http://localhost:8000/admin/category_search",
                success:function(res){
                    var html = template('tpl-tyep',res);
                    $('#art-leibie').html(html)
                }
            })

            //需求:获取从点击编辑按钮传递过来的文章id,
            var id = window.location.search.split("=")[1]
            $.ajax({
                url:"http://localhost:8000/admin/search",
                data:{id:id},
                success:function(res){
                    // console.log(res);
                    $("#inputEmail3").val(res.data.title);
                    $(".article_cover").val(res.data.cover);
                    // $(".article_cover").val(res.data.cover);
                    $('#art-leibie').val(res.data.type); //文章类别
                    $('#dateinput').val(res.data.date);
                    $('#rich_content').val(res.data.content);//文章内容    
                } 
            })

            // $('.art-edit').on('click',function(e){
            //     e.preventDefault();
            //     var formdata = new FormData($('from')[0])
            //     formdata.append('id',id)
            //     formdata.append('content',tinyMCE.activeEditor.getContent());
            //     $.post({
            //         url:"http://localhost:8000/admin/article_edit",
            //         data:formdata,
            //         contentType:false,
            //         processData:false,
            //         success:function(res){
            //             if(res.code == 200){
            //                 alert('修改成功!');
            //             }
            //         }

            //     })

            // })
            $('.art-edit').on('click',function(e){
                e.preventDefault();//阻止默认跳转
                var formData1 = new FormData($('form')[0]);
                //往formData1追加id和富文本中修改后的内容
                formData1.append('id',id);
                formData1.append('content',tinyMCE.activeEditor.getContent());
                //发送ajax请求.
                $.ajax({
                    type:'post',
                    url:'http://localhost:8000/admin/article_edit',
                    data:formData1,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        if(backData.code == 200){
                            alert('修改成功!');
                        }
                    }
                });
            });


        })


    </script>
</body>

</html>
