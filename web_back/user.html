<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" style="display: none" id="exampleInputFile">
                        <!-- 美化图片按钮 -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./u=2938166344,2102876327&fm=26&gp=0.jpg" alt=""
                                style="width: 50px;height: 30px;">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#exampleInputFile').change(function () {
                var url = URL.createObjectURL(this.files[0])
                $('.user_pic').attr('src', url)

            })


            $.get({
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (res) {
                    if (res.code == 200) {
                        // $('.username').val(res.data.username);
                        // $('.nickname').val(res.data.nickname);
                        // $('.email').val(res.data.email);
                        // $('.password').val(res.data.password);
                        for (var key in res.data) {
                            $('.' + key).val(res.data[key])
                        }

                        $('.user_pic').attr('src', res.data.user_pic);
                    }
                }
            })
            //修改用户信息
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //2.创建formData对象, 使用formData要保证form表单里面获取值得标签有name属性
                var formData1 = new FormData($('.article_form')[0]); //传入的是form表单dom对象
                //3.发送ajax请求.
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData1,
                    contentType: false, //不要设置请求头
                    processData: false, //不要把我这个formData转成key=value这种格式的字符串
                    success: function (backData) {
                        //判断
                        if (backData.code == 200) {
                            //修改成功
                            $('#myModal').modal();

                            //给确认按钮设置一个点击事件.
                            $('.btn-primary').on('click', function () {
                                // location.reload();//刷新当前页面
                                parent.location.reload();//刷新iframe的父页面

                                //再次发送ajax请求,获取用户信息,显示在父窗口对应的标签中.
                                //获取登录管理员的个人信息.
                               
                                $('#myModal').modal('hide');
                            });
                        }
                    }
                });
            });

        })
    </script>
</body>

</html>
