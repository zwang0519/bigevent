<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btnAddCate" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tmp_cate">
        {{each data}}
        <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="#" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edig" >编辑</a>
                    <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn_deleted">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');
            $('#addModal').modal('hide');
        });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <script>
        //页面打开发送请求
        function getData() {
            $.get({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    if (res.code == 200) {
                        var html = template('tmp_cate', res)
                        $('tbody').html(html)
                    }
                }
            })
        }
        getData();
        //给新增按钮添加点击事件
        $('#model_add').on('click', function (e) {
            e.preventDefault()
            //判断是新增还是修改
            if (!$(this).hasClass('btn-success')) {
                var data = $('form').serialize();
                console.log(data);
                
                $.post({
                    url: "http://localhost:8000/admin/category_edit",
                    data: data,
                    success: function (res) {
                        if (res.code == 200) {
                            console.log(res);

                            alert('修改成功')
                            getData()
                        }
                    }
                })

            } else {
                var cateName = $('#recipient-name').val().trim()
                var cateSlug = $('#recipient-slug').val().trim()

                $.post({
                    url: "http://localhost:8000/admin/category_add",
                    data: {
                        name: cateName,
                        slug: cateSlug,
                    },
                    success: function (res) {

                        if (res.code == 200) {
                            getData()
                            alert('新增成功')
                            $('#recipient-name').val('')
                            $('#recipient-slug').val('')
                        }
                    }
                })
            }

        })
        //新增分类
        $('.btnAddCate').on('click', function () {
            $('#addModal .modal-title').html('新增分类');
            $('#model_add').text('新增').addClass('btn-success');

        })

        //修改分类
        $('tbody').on('click', '.btn-edig', function () {

            $('#addModal .modal-title').html('修改分类');
            $('#model_add').text('修改').removeClass('btn-success');
            $('#addModal').modal('show');

            var id = $(this).attr('data-id');
            var slug = $(this).parent().prev().text();
            var name = $(this).parent().prev().prev().text();

            $('#recipient-name').val(name)
            $('#recipient-slug').val(slug)
            $('.id').val(id)

        })


        //删除分类
        $('tbody').on('click', '.btn_deleted', function (e) {
            e.preventDefault();
            if (confirm('你确定要删除吗?')) {
                var that = $(this)
                var cateId = $(this).attr('data-id');
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: cateId
                    },
                    success: function (res) {
                        if (res.code == 200) {
                            that.parents('tr').remove();
                        }
                    }
                })
            }
        })

    </script>
</body>

</html>
